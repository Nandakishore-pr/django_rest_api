<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS to center the form vertically */
        .vertical-center {
            min-height: 100vh; /* Adjust this value as needed */
            display: flex;
            align-items: center;
            justify-content:center;
        }
        .form-size{
            width: 570px;
            height:500px;
        }
    </style>
</head>
<body>
    

    <div class="container vertical-center ">
        <div class="row justify-content-center shadow form-size">
            {% if logout_message %}
                <p>{{ logout_message }}</p>
            {% endif %}
            <div class="col-md-6 mb-5 mt-5">
                <h2 class="text-center mb-4">login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4 row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="password" required>  <br>
                        </div>
                    </div>
                  
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button><br><br>
                        <a href="#" style='text-decoration:None;color:blue'>sign in google</a>
                        <br><br>
                        <a href="{% url "signup" %}" style='text-decoration:None;color:blue'>don't have an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
